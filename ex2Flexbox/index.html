<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIMA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>

</head>

<body>
    <div class="iphone-container">
        <div class="notch"></div>

        <div class="today-temp">
            <i class="top-icon" data-feather="cloud"></i>
            <h3>PARTLY CLOUDY</h3>
            <p class="city-name">Porto, PT</p>
            <h1>24°</h1>
        </div>

        <div class="week">
            <div class="day">
                <p class="weekday">MON</p>
                <i data-feather="wind"></i>
                <span class="temperature">18°</span>
            </div>
            <div class="day">
                <p class="weekday">TUE</p>
                <i data-feather="cloud-rain"></i>
                <span class="temperature">16°</span>
            </div>
            <div class="day">
                <p class="weekday">WED</p>
                <i data-feather="cloud-lightning"></i>
                <span class="temperature">14°</span>
            </div>
            <div class="day">
                <p class="weekday">THU</p>
                <i data-feather="cloud"></i>
                <span class="temperature">20°</span>
            </div>
            <div class="day">
                <p class="weekday">FRI</p>
                <i data-feather="sun"></i>
                <span class="temperature">29°</span>
            </div>
        </div>

        <div class="footer">
            <i data-feather="sunrise"></i>
            <i data-feather="wind"></i>
            <i data-feather="sunset"></i>
        </div>


        <div class="iphone-menu"></div>
    </div>







    <script>
        feather.replace()
    </script>
</body>

</html>
